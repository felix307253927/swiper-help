<!DOCTYPE html>
<html lang="en" manifest="manifest.manifest">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=no">
  <title>帮助中心</title>
  <style>
    .temp_img {
      display: inline-block;
      height: 2.5rem;
      width: 2.5rem;
    }
  </style>
  <script>
    var DPR    = window.devicePixelRatio || 1,
        html   = document.documentElement,
        height = window.innerHeight,
        width  = window.innerWidth,
        wh     = 667 / 375;
    if (width / height < wh) {
      height = width / wh;
    }
    if (html) {
      html.style.fontSize = height * DPR / 750 * (36 / DPR) + 'px'
    }
    if (window.android) {
      window.jsonData = JSON.parse(android.loadData() || "[]")
    } else{
      window.jsonData =[]
    }
    window.androidLoad = function () {
      if (!window.androidLoad.isRun) {
        window.android && android.domLoaded();
      }
      window.androidLoad.isRun = true;
    }
  </script>
</head>
<body>
<div id="app">
</div>
</body>
</html>
